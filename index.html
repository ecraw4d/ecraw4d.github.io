<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Crawford</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #48324f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
        }

        figure {
            text-align: center;
        }

        .centered-image {
            max-width: 80%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }

        figcaption {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
             alt="Memory of Charles" class="centered-image" id="mainImage">
        <figcaption>Jackson Fartkins</figcaption>
        <audio id="bg-audio" loop>
            <source src="polog.mp3" type="audio/mp3">
            <source src="polog2.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </figure>

    <script>
        const audio = document.getElementById("bg-audio");
        const imageElement = document.getElementById("mainImage");
        
        // Replace these with your actual image paths
        const images = [
            "DSCF1414.JPG",
            "IMG_4885.jpg"
        ];
        
        let currentImageIndex = 0;
        
        // Try to autoplay immediately
        audio.play().catch(() => {
            // If autoplay fails, wait for user interaction
            document.body.addEventListener("click", () => {
                audio.play();
            }, { once: true });
        });
        
        // Switch images on click
        document.body.addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        });
    </script>
</body>
</html>
