<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: pointer; /* hint to user that click is possible */
        }

        figure {
            text-align: center;
        }

        .centered-image {
            max-width: 80%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }

        figcaption {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <img src="IMG_7368.JPG" alt="Your Image" class="centered-image">
        <figcaption>Charles Hardin Hardin 2005-2025</figcaption>
        <audio id="bg-audio" loop>
            <source src="polog.mp3" type="audio/mpeg">
            <source src="polog2.ogg" type="audio/ogg">
            Your browser does not suport the audio element.
        </audio>
    </figure>

    <script>
        const audio = document.getElementById("bg-audio");

        // Try to autoplay immediately
        audio.play().catch(() => {
            // If autoplay fails, wait for user interaction
            document.body.addEventListener("click", () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
